<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase User Deletion</title>
</head>
<body>
    <h1>Delete Firebase User</h1>
    
    <!-- Kullanıcıdan alınacak e-posta ve şifre -->
    <form id="deleteUserForm">
        <input type="email" id="email" placeholder="Enter User Email" required>
        <input type="password" id="password" placeholder="Enter User Password" required>
        <button type="submit">Delete User</button>
    </form>

    <!-- Mesajları göstermek için bir div -->
    <div id="output"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/13.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/13.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/13.15.0/firebase-database.js"></script>

    <script>
        // Firebase yapılandırma kodunu buraya yapıştırın
        const firebaseConfig = {
            apiKey: "AIzaSyBLpa-NuuEoeNjvZlwgf2e6Tx_qMcbQkJs",
            authDomain: "sorusor-f8f0f.firebaseapp.com",
            projectId: "sorusor-f8f0f",
            storageBucket: "gs://sorusor-f8f0f.appspot.com",
            messagingSenderId: "812964088787",
            appId: "1:812964088787:android:c62acddbedd68f6b71bd26",
            databaseURL: "https://sorusor-f8f0f-default-rtdb.firebaseio.com"
        };

        // Firebase'i başlat
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Mesajları sayfada göstermek için fonksiyon
        const outputElement = document.getElementById('output');

        function showMessage(message) {
            outputElement.innerHTML += message + '<br>';
        }

        // console.log'u sayfada göstermek için yeniden tanımla
        console.log = function(message) {
            showMessage(message);
        };

        // Formu işleyin
        document.getElementById('deleteUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Kullanıcıyı kimlik doğrulaması yaparak giriş yapın
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    const uid = user.uid;

                    // Kullanıcıyı sil
                    return user.delete().then(() => {
                        console.log('User deleted successfully');
                        return database.ref('users/' + uid).remove();
                    });
                })
                .then(() => {
                    console.log('User data deleted successfully');
                    showMessage('User and user data deleted');
                })
                .catch((error) => {
                    console.log('Error deleting user: ' + error.message);
                    showMessage('Error deleting user: ' + error.message);
                });
        });
    </script>
</body>
</html>
