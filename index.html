<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase User Deletion</title>
</head>
<body>
    <h1>Delete Firebase User</h1>
    <form id="deleteUserForm">
        <input type="email" id="email" placeholder="Enter User Email" required>
        <input type="password" id="password" placeholder="Enter User Password" required>
        <button type="submit">Delete User</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Firebase yapılandırma kodunu buraya yapıştırın
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com"
        };

        // Firebase'i başlat
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Formu işleyin
        document.getElementById('deleteUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Kullanıcıyı kimlik doğrulaması yaparak giriş yapın
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    const uid = user.uid;

                    // Kullanıcıyı sil
                    return user.delete().then(() => {
                        console.log('User deleted successfully');
                        return database.ref('users/' + uid).remove();
                    });
                })
                .then(() => {
                    console.log('User data deleted successfully');
                    alert('User and user data deleted');
                })
                .catch((error) => {
                    console.error('Error deleting user:', error);
                    alert('Error deleting user: ' + error.message);
                });
        });
    </script>
</body>
</html>
