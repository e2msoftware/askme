<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User Data</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Delete User Data</h1>
    <div id="auth-container">
        <button id="sign-in-button">Sign In with Google</button>
    </div>
    <div id="delete-container" style="display: none;">
        <button id="delete-button">Delete My Data</button>
    </div>
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const functions = firebase.functions();

        // Sign In with Google
        document.getElementById('sign-in-button').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((result) => {
                const user = result.user;
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('delete-container').style.display = 'block';
            }).catch((error) => {
                console.error(error);
            });
        });

        // Delete User Data
        document.getElementById('delete-button').addEventListener('click', () => {
            const user = auth.currentUser;
            if (user) {
                const deleteUserData = functions.httpsCallable('deleteUserData');
                deleteUserData({ uid: user.uid }).then((result) => {
                    console.log(result.data);
                    auth.signOut().then(() => {
                        document.getElementById('auth-container').style.display = 'block';
                        document.getElementById('delete-container').style.display = 'none';
                    }).catch((error) => {
                        console.error(error);
                    });
                }).catch((error) => {
                    console.error(error);
                });
            }
        });
    </script>
</body>
</html>
